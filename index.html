<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>

<body>

  <h1>Our Pricing</h1>

  <div id="switch">
    <small>Annually</small>
    <label class="switch">
      <input id="switch-input" type="checkbox">
      <span class="slider"></span>
    </label>
    <small>Monthly</small>
  </div>

  <div class="cards">
    <div class="card">
      <h5>Basic</h5>
      <span>&dollar;<span class="basic-amount">199.99</span></span>
      <!-- &dollar;199.99 -->
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p class="third-para">Send up to 3 GB</p>
      <button> Learn More</button>
    </div>

    <div class="card Professional-card">
      <h5>Professional</h5>
      <span>&dollar;<span class="prof-amount">249.99</span></span>
      <!-- &dollar;249.99 -->
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p class="third-para">Send up to 10 GB</p>
      <button id="pro-btn"> Learn More</button>
    </div>

    <div class="card">
      <h5>Master</h5>
      <span>&dollar;<span class="master-amount">399.99</span></span>
      <!-- &dollar;399.99 -->
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p class="third-para">Send up to 20 GB</p>
      <button> Learn More</button>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <script>
    let input = document.querySelector('#switch-input');
    let basic = document.querySelector('.basic-amount');
    let prof = document.querySelector('.prof-amount');
    let master = document.querySelector('.master-amount');

    input.addEventListener('click', e => {
      if (input.checked === true) {
        basic.innerHTML = '19.99';
        prof.innerHTML = '24.99';
        master.innerHTML = '39.99';
        // console.log(input.checked);
      }
      else if (input.checked == false) {
        basic.innerHTML = '199.99';
        prof.innerHTML = '249.99';
        master.innerHTML = '399.99';
        // console.log(input.checked);
      }
    }
    )

  </script>
</body>

</html>
